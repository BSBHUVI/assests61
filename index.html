<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            display: none;
        }
    </style>
    
</head>
<body onload="copy()" >
    <textarea id="my">
       
        {
            "employee": {
              "Cityname": "Bangalore",
              "Latitude": "12.295",
              "Longitude": "76.639",
              "Temperature": 22,
              "Humidity": "90%"
          
            }
          }
    </textarea>
  
    <script>
        const copy=()=>{
            var copyText = document.getElementById("my");

           
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
          
            navigator.clipboard.writeText(copyText.value);
          
           
            alert("Copied ");
    }
    </script>
</body>
</html>
